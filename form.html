<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <table border="1" width="100%">
   <form action="">
    <tr>
        <th colspan="5">
            Fill Yours Details
        </th>
    </tr>
    <tr>
        <td colspan="5">
            Full Name : <input type="text" name="" id="" placeholder="Full Name" size="180px">
            <br><br>
            Father Name : <input type="text" name="" id="" size="180px">
            <br><br>
            Email id : <input type="email" name="" id="" size="180px">
            <br><br>
            Mobile No : <input type="text" name="" id="" size="180px">
            <br><br>
            Address : <input type="text" name="" id="" size="180px">
            <br><br>
            photo : <input type="file" name="" id="">
            <br><br>
            <h3>Select Your Country :</h3>
            <select name="" id="">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Amerika">Amerika</option>
                <option value="Russia">Russia</option>
                <option value="Nepal">Nepal</option>
                <option value="Ukraine">Ukraine</option>
                <option value="England">England</option>
            </select>
            <br><br>
            <h3>Select Your State :</h3>
            <select name="" id="">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Goa">Goa</option>
                <option value="Karnatka">Karnatka</option>
                <option value="Rajastan">Rajastan</option>
                <option value="Telangana">Telangana</option>
                <option value="madhya Pradesh">madhya Pradesh</option>
                <option value="Bihar">Bihar</option>
            </select>
            <br><br>
            <h3>Select Your District :</h3>
            <select name="" id="">
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nashik">Nashik</option>
                <option value="Chandrapur">Chandrapur</option>
                <option value="Bhandara">Bhandara</option>
                <option value="Amaravati">Amaravati</option>
            </select>
            <br><br><br>
        </td>
    </tr>
   
    <tr>
        <th colspan="5">
            Education Details
        </th>
    </tr>
    <tr>
        <th>sr.No.</th>
        <th>Education</th>
        <th>Univercity Board</th>
        <th>Mark Obtain</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>1</td>
        <td>
            SSC <input type="checkbox" name="" id="">
        </td>
        <td>
            Mumbai <input type="checkbox" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>
            HSC <input type="checkbox" name="" id="">
        </td>
        <td>
            Mumbai <input type="checkbox" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>
            Graducation <input type="checkbox" name="" id="">
        </td>
        <td>
            Mumbai <input type="checkbox" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
        <td>
            <input type="text" name="" id="">
        </td>
    </tr>
    <tr>
        <td>
            Reset : <input type="reset">
        </td>
    </tr>
    <tr>
        <td>
            Submit : <input type="submit" >
        </td>
    </tr>
   </form>
  </table>
</body>
</html>
